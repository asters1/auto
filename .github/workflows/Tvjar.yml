name: CheckTvjar

on:
  push:
    branches: 
      - master
        #  paths:
        #    - 'tvjar/tvjarCommit.json'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Check New Commit
        run: |
          chmod +x ./jq
          oldcommit=$(./jq ./tvjar/tvjarCommit.json old)
          newcommit=$(./jq ./tvjar/tvjarCommit.json new)
          echo "oldcommit=$oldcommit">> $GITHUB_ENV
          echo "newcommit=$newcommit">> $GITHUB_ENV
      - name: Check file
        run: |
          git clone https://asters1:${{secrets.USER_TOKEN}}@github.com/asters1/tvjar_test
          cd tvjar_test
          Info=$(git diff ${{ env.oldcommit }} ${{ env.newcommit }} --stat)
          Change_file_path=${Info% |*}
          if [ ${#Change_file_path} -gt 42  ];then
            if [ ${Change_file_path:0:44} == "app/src/main/java/com/github/catvod/spider/" ];then
            echo "Change_file_path=$Change_file_path" >> $GITHUB_ENV

            fi
          fi
      - name: Clone tvjar_test and tvjar
        if: ${{ env.Change_file_path }}
        run: |
          git clone https://asters1:${{ secrets.USER_TOKEN }}@github.com/asters1/tvjar_test
          git clone https://asters1:${{ secrets.USER_TOKEN }}@github.com/asters1/tvjar
          cd tvjar
          rm -r ./${{ env.Change_file_path}}
